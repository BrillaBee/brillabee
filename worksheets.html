<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrillaBee Worksheets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="simple-header">
    <h1>📄 Worksheets</h1>
    <p><a href="index.html" class="back-link">← Back to Home</a></p>
  </header>

  <main class="card-list" id="worksheet-list">
    <!-- Worksheets will load here -->
  </main>

  <footer><p>Made by Swathi Maistry ✨</p></footer>

  <!-- ✅ Load generated list of files -->
  <script src="assets/generated-files.js"></script>

  <script>
    const worksheetFolder = "worksheets/";
    const container = document.getElementById("worksheet-list");

    if (typeof files !== "undefined" && Array.isArray(files)) {
      files.forEach(file => {
        const title = file.replace(".pdf", "");
        const card = document.createElement("div");
        card.className = "worksheet-card";
        card.innerHTML = `
          <h3>${title}</h3>
          <a href="${worksheetFolder + file}" target="_blank" class="download-btn">📥 Download PDF</a>
        `;
        container.appendChild(card);
      });
    } else {
      container.innerHTML = "<p style='color:red'>❌ No worksheet list found. Please check assets/generated-files.js</p>";
    }
  </script>
</body>
</html>
